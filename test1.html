<!DOCTYPE html>
<html>
    <head>
        <title>后台管理-深圳市云享智能科技有限公司</title>
        <meta charset="utf-8">
        <style>
             html, body{
                 height: 100%;
                 margin: 0px;
                 padding: 0px; 
                 min-width: 1200px;
                 position: relative;
            }
             
            .top{
                background-color: darkred;
                width: 100%;
                height: 50px;
                position: absolute;
                z-index: 1;
            }
            .content{
                background-color: darkcyan;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                padding-top: 50px;
                position: absolute;
                top:0;
                left: 0;
            }
           
            .left{
                background-color: khaki;
                width:200px;
                float: left;
                height:100%;
            }
            .right{
                background-color: lightcoral;
                width: 100%;
                height: 100%;
                border: 2px solid red;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
      
            <div class="top">top</div>
            <div class="content">
                <div class="left">left<br />left<br />left<br />left<br />left<br />left<br />left<br />left<br /></div>
                <div class="right">righ <br />righ <br />righ <br />righ <br />righ <br />righ <br />righ <br />righ <br /></div>
            </div>
         
    </body>
</html>
